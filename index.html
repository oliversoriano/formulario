<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="./img/iconform.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>

    <main>
    <form class="formulario">
    <h1 class="tituloform">FORMULARIO</h1>
    <input class="inputname" type="text" placeholder="Nome" required>
    <input class="inputcpf" type="text" placeholder="CPF" minlength="11" maxlength="11" required>
    <input class="inputemail" type="email" placeholder="E-mail" required> <br>

    <button class="btnenviar">ENVIAR</button>
    </form>
</main>

</body>

</html>
